<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plans layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="card">
        <section class="content-wrapper">
            <div class="left-column columns">
                <div class="headers">
                    <h1>Basic</h1>
                    <div>
                        <h2>Free</h2>
                        <p>3.000 monthly visitors</p>
                    </div>
                </div>
                <ul>
                    <li>Limited Reports</li>
                    <li>Unlimited Projects</li>
                    <li>Data storage for 1 year</li>
                </ul>
                <button class="start-btn">Start now</button>
            </div>
            <hr>
            <div class="right-column columns">
                <div class="headers">
                    <h1>Pro</h1>
                    <div>
                        <h2>$19 / month</h2>
                        <p>10.000 monthly visitors</p>
                    </div>
                </div>
                <ul>
                    <li>Unlimited Reports</li>
                    <li>15-days free trial</li>
                    <li>Data storage for 3 years</li>
                </ul>
                <button class="try-btn">Try it</button>
            </div>
        </section>
    </main>
</body>
</html>
